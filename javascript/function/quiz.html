<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table tr td {
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }

    #show {
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- 숫자 2개를 입력 받아서 (x, y) -->
  <!-- x 행 y 열 표 생성 -->
  <!-- function function(x, y) {} -->
  <!-- 반복 횟수는 x * y -->
  <!-- y번째 열에서 줄바꿈 -->

  <div>
    <input type="number" name="" id="num_input_1">
    <input type="number" name="" id="num_input_2">
    <button id="run_button">실행</button>
  </div>
  <div id="show"></div>
  <script>
    let run = document.querySelector('#run_button');

    run.addEventListener('click', function () {
      let num1 = document.querySelector('#num_input_1').valueAsNumber;
      let num2 = document.querySelector('#num_input_2').valueAsNumber;

      createTable(num1, num2);
    })

    function createTable(num1 = 0, num2 = 0) {

      let html = '';

      html += '<table>';
      html += '<thead></thead>';
      html += '<tbody>';
      html += '<tr>';

      for (let i = 1; i <= num1 * num2; i++) {
        if (i % num2 == 0) {
          html += `<td>${i}</td></tr><tr>`;
        } else {
          html += `<td>${i}</td>`;
        }
      }

      // for (let i = 0; i < num1 * num2; i++) {
      //   if ((i + 1) % num2 == 0) {
      //     html += `<td>${i + 1}</td></tr><tr>`;
      //   } else {
      //     html += `<td>${i + 1}</td>`;
      //   }
      // }

      html += '</tr>';
      html += '</tbody>';
      html += '</table>';

      document.querySelector('#show').innerHTML = html;
    }
  </script>
</body>

</html>
