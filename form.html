<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면</title>
</head>

<body>
  <header></header>
  <main>
    <form action="index.html" method="post">
      <fieldset>
        <legend>검색
        </legend>
        <label>이름
          <input type="checkbox" name="test" value="name">
        </label>
        <label>별명
          <input type="checkbox" name="test" value="nick">
        </label>
      </fieldset>
      <fieldset>
        <legend>성별
        </legend>
        <label>남성
          <input type="radio" name="gender" value="man" id="male">
        </label>
        <label>여성
          <input type="radio" name="gender" value="woman" id="female">
        </label>
      </fieldset>
      <fieldset>
        <legend>추가정보</legend>
        <label for="birth">생년월일</label>
        <input type="time" name="birth" id="birth">
        <label for="range">범위</label>
        <input type="range" name="range" id="range" min="1" max="10">
      </fieldset>
      <fieldset>
        <legend>사용자정보</legend>
        <label>ID: <input type="text" name="userId" value="admin"></label>
        <label>PW: <input type="password" name="userPw" value="admin"></label>
        <label for="userEmail">Email:</label>
        <input type="email" name="userEmail" id="userEmail">
      </fieldset>
      <fieldset>
        <legend>버튼</legend>
        <input type="submit" value="로그인">
        <input type="reset" value="초기화">
      </fieldset>
    </form>
  </main>
  <!-- pull 위해서 수정하는 부분. -->
  <h3>로컬 repository 작업함.</h3>
  <footer></footer>
</body>

</html>
