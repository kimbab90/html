<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container">
    <form action="index.html" method="post" class="form-floating">
      <fieldset>
        <legend>검색
        </legend>
        <label class="form-label">이름
          <input type="text" name="test" value="name" class="form-control">
        </label>
        <label class="form-label">별명
          <input type="text" name="test" value="nick" class="form-control">
        </label>
      </fieldset>
      <fieldset>
        <legend>성별
        </legend>
        <label class="form-label">남성
          <input type="radio" name="gender" value="man" id="male" class="form-check-input">
        </label>
        <label class="form-label">여성
          <input type="radio" name="gender" value="woman" id="female" class="form-check-input">
        </label>
      </fieldset>
      <fieldset>
        <legend>추가정보</legend>
        <label for="birth">생년월일</label>
        <input class="form-control" type="time" name="birth" id="birth">
        <label for="range">범위</label>
        <input class="form-range" type="range" name="range" id="range" min="1" max="10">
      </fieldset>
      <fieldset>
        <legend>사용자정보</legend>
        <label class="form-label">ID: <input class="form-control" type="text" name="userId" value="admin"></label>
        <label class="form-label">PW: <input class="form-control" type="password" name="userPw" value="admin"></label>
        <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
        <label for="floatingInputInvalid">Invalid input</label>
      </fieldset>
      <fieldset>
        <legend>버튼</legend>
        <button class="btn btn-outline-secondary" type="button">로그인</button>
        <button class="btn btn-outline-secondary" type="button">초기화</button>
      </fieldset>
    </form>
  </div>
</body>

</html>
